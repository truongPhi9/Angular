<div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header" [(ngModel)]="duanchitiet.tenDuAn">{{duanchitiet.tenDuAn}}</div>
    <div class="card-body text-primary">
      <p class="card-text">Leader: {{duanchitiet.leader}}</p>
      <p class="card-text">Tiền: {{duanchitiet.tien}}</p>
      <p class="card-text">Ngày bắt đầu: {{duanchitiet.ngayStart}}</p>
      <p class="card-text">Thành viên: {{duanchitiet.thanhvien}}</p>
    </div>
</div>
