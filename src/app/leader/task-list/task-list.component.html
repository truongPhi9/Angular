<h4 class="bg-warning mt-3 p-2">
  DANH SÁCH TASK
  <label for="" class="float-end">
    <input type="text" [(ngModel)]="tukhoa" (keyup)="locTask()" />
  </label>
</h4>
<div class="table-responsive">
  <table class="table w-100">
    <thead class="table" style="background-color: red">
      <tr>
        <th>Tên Task</th>
        <th>Tên dự án</th>
        <th>Nhân viên</th>
        <th style="max-width: 150px">Mô tả</th>
        <th>Trạng thái</th>
        <!-- <th>Ưu tiên</th> -->
        <th>Chỉnh sửa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of listTask">
        <td>{{ task.tenTask }}</td>
        <td>{{ getDuAnById(task.duAnID) }}</td>
        <td>{{ getNhanVienById(task.nhanvienID) }}</td>
        <td class="text-truncate" style="max-width: 200px">{{ task.moTa }}</td>
        <!-- <td>{{task.status}}</td> -->
        <td>{{ task.status == "1" ? "Hoàn thành" : "Chưa hoàn thành" }}</td>
        <td>
          <p class="card-text">
            <a class="card-text-edit" href="#" routerLink="/leader/task/sua/{{task.id}}">Sửa </a>
            <a class="card-text-delete" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" [attr.data-bs-target]="'#exampleModal-' + task.id">Xóa</a>
          </p>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            [attr.id]="'exampleModal-' + task.id"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Thông báo
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc muốn xóa không?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Đóng
                  </button>
                  <button type="button" class="btn btn-primary" (click)="xoaTask(task.id)">
                    Xóa
                  </button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
