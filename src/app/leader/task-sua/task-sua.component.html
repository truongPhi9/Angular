<form class="mt-3" #frm="ngForm">
    <h5 class="bg-warning p-2">SỬA TASK</h5>
    <p class="mb-3">Tên task <input class="form-control" name="tenTask" [(ngModel)]="onTask.tenTask"></p>
    <p class="mb-3">Mô tả <textarea class="form-control" name="moTa" [(ngModel)]="onTask.moTa"></textarea></p>
    <p class="mb-3">
        Dự án 
        <select class="form-control" name="duAnID" title="dự án" [(ngModel)]="onTask.duAnID">
            <option *ngFor="let items of listduanTask" [value]="items.id|number">{{items.tenDuAn}}</option>
        </select>
    </p>
    <p class="mb-3">
        Người thực hiện 
        <select class="form-control" name="nhanvienID" [(ngModel)]="onTask.nhanvienID">
            <option [value]="itemsNV.id" *ngFor="let itemsNV of listNvTask">{{itemsNV.ho}} {{itemsNV.ten}}</option>
        </select>
    </p>
    <p class="mb-3">
        Độ ưu tiên 
        <select class="form-control" name="priority" [(ngModel)]="onTask.priority">
            <option [value]="number" *ngFor="let number of [0, 1, 3, 4]">{{number}}</option>
        </select>
    </p>
    <p class="mb-3">
        Trạng thái 
        <select class="form-control" name="status" [(ngModel)]="onTask.status">
            <option [value]="+number" *ngFor="let number of [0, 1]">{{number}}</option>
        </select>
    </p>
    <p><button class="btn btn-primary p-2" (click)="suaTask()">Sửa Task</button></p>
</form>
