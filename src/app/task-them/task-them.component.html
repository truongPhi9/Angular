<form class="mt-3" #frm="ngForm">
  <h5 class="bg-warning p-2">THÊM TASK</h5>
  <p class="mb-3">
    Tên task
    <input
      class="form-control"
      name="tenTask"
      ngModel
      minlength="10"
      #ten="ngModel"
      required
    />
    <em *ngIf="ten.invalid" class="text-danger"> Nhập Tên task chưa đúng. </em>
    <span *ngIf="ten.errors?.['required']" class="text-danger">
      Tên task dài từ 10 ký tự.
    </span>
  </p>
  <p class="mb-3">
    Mô tả
    <textarea
      class="form-control"
      name="moTa"
      ngModel
      minlength="10"
      #mota="ngModel"
      required
    ></textarea>
    <em *ngIf="mota.invalid" class="text-danger"> Nhập mô tả chưa đúng. </em>
    <span *ngIf="mota.errors?.['required']" class="text-danger">
      Mô tả dài từ 10 ký tự.
    </span>
  </p>
  <p class="mb-3">
    Dự án
    <select
      class="form-control"
      name="duAnID"
      ngModel
      title="dự án"
      #duan="ngModel"
      required
    >
      <option *ngFor="let items of listduanTask" [value]="items.id | number">
        {{ items.tenDuAn }}
      </option>
    </select>
    <em *ngIf="duan.invalid" class="text-danger">
      Nhập Tên dự án chưa đúng.
    </em>
  </p>
  <p class="mb-3">
    Người thực hiện
    <select
      class="form-control"
      name="nhanvienID"
      ngModel
      #thuchien="ngModel"
      required
    >
      <option [value]="itemsNV.id" *ngFor="let itemsNV of listNvTask">
        {{ itemsNV.ho }} {{ itemsNV.ten }}
      </option>
    </select>
    <em *ngIf="thuchien.invalid" class="text-danger">
      Chưa nhập người thực hiện.
    </em>
  </p>
  <p class="mb-3">
    Độ ưu tiên
    <select
      class="form-control"
      name="duAnID"
      ngModel
      #uutien="ngModel"
      required
    >
      <option [value]="number" *ngFor="let number of [0, 1, 3, 4]">
        {{ number }}
      </option>
    </select>
    <em *ngIf="uutien.invalid" class="text-danger"> Chưa điền độ ưu tiên. </em>
  </p>
  <p class="mb-3">
    Trạng thái
    <select
      class="form-control"
      name="status"
      ngModel
      #trangthai="ngModel"
      required
    >
      <option [value]="number" *ngFor="let number of [0, 1]">
        {{ +number }}
      </option>
    </select>
    <em *ngIf="trangthai.invalid" class="text-danger">
      chưa nhập trạng thái.
    </em>
  </p>
  <p>
    <button [disabled]="frm.invalid" class="btn btn-primary p-2" (click)="themTask(frm.value)">
      Thêm Task
    </button>
  </p>
</form>
